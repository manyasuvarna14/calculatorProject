<!DOCTYPE html>
<html>
<head>
    <title>Manya's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background">

<div class="toggle-container">
    <span class="mode-text">Simple</span>
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
    </label>
    <span class="mode-text">Scientific</span>
</div>

<div class="calculator">

    <input type="text" id="display" readonly>

    <div id="history"></div>

    <div class="buttons">
        <button onclick="clearAll()">AC</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('/')">Ã·</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')">Ã—</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')">âˆ’</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('.')">.</button>
        <button onclick="append('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>

</div>

<p class="signature">ðŸ’› Made By Manya Mohan Kumar ðŸ’›</p>

</div>

<script src="script.js"></script>
</body>
</html>
